<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1> Contact us Today!</h1>

    <form>
        <p>
          First Name:
          <img src="./181549.png" width="20" length="20" />
          <input type="text" name="First Name" size="30" max length="30"/>
        </p>
        <p>
            Last name:
            <img src="./181549.png" width="20" length="20" />
            <input type="text" name="last Name" size="30" max length="30"/>
        </p>
        <p>
            E-Mail:
            <img src="./181535.png"   width="20" length="20"/>
            <input type="email" name="E-mail" size="30" max length="30"/>
        </p>
        <p>
            Phone #:
            <img src="./181511.png"   width="20" length="20"/>
            <input type="number" name="Phone #" size="30" max length="30"/>
        </p>
        <p>
            Address:
            <img src="./25694.png"   width="20" length="20"/>
            <input  type="text" name="address" size="30" max length="30"/>
        </p>
        <p>
            City:
            <img src="./25694.png"   width="20" length="20"/>
            <input  type="text" name="city" size="30" max length="30"/>
        </p>
        <p>
           <b>Do You have hosting?</b> <br/>
           yes
           <input type="radio" name="hosting" value="yes" checked="checked" />
           no
           <input type="radio" name="hosting" value="no" checked="checked" />
<p>
    Project Description:
    <img src=""   width="20" length="20"/>
    <textarea cols="20" rows="2"></textarea>
</p>
<button>Send</button>
        
    </form>
</body>
</html>
